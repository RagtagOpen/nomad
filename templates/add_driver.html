{%- extends "_template.html" %}
{%- import "bootstrap/wtf.html" as wtf %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">
    $(function () {
        $('#depart_time').datetimepicker({
            useCurrent: false, //Important! See issue #1075
            format: 'MM/DD/YYYY HH:mm',
            minDate: 'now',
            stepping: 10,
        });
        $('#return_time').datetimepicker({
            format: 'MM/DD/YYYY HH:mm',
            minDate: 'now',
            stepping: 10,
        });
        $("#depart_time").on("dp.change", function (e) {
            $('#return_time').data("DateTimePicker").minDate(e.date);
        });
        $("#return_time").on("dp.change", function (e) {
            $('#depart_time').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
{% endblock %}

{% block site %}
<div class='page-header'>
    <h1>Add a Carpool</h1>
</div>

<div id='map' class='map-wrapper' style='width: 100%; height: 400px;'></div>
<hr>

{{ wtf.quick_form(form) }}

{% endblock %}
